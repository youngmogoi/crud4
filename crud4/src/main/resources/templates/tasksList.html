<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tasks List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Task Manager</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/goals/all">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/all">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <h1>Tasks List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Goal ID</th>
            <th>Goal Title</th>
            <th>Title</th>
            <th>Details</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskId}">1</td>
            <td th:text="${task.goalId}">1</td>
            <td th:text="${task.goal.title}">Goal Title</td>
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.details}">Details</td>
            <td th:text="${task.status}">pending</td>
            <td>
                <a th:href="@{/tasks/update/{id}(id=${task.taskId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.taskId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
