<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Goals List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Task Manager</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/goals/all">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/all">Tasks</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <h1>Goals List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Details</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal : ${goals}">
            <td th:text="${goal.goalId}">1</td>
            <td th:text="${goal.userId}">1</td>
            <td th:text="${goal.title}">Title</td>
            <td th:text="${goal.details}">Details</td>
            <td th:text="${#dates.format(goal.targetDate, 'yyyy-MM-dd')}">2024-01-01</td>
            <td th:text="${goal.status}">pending</td>
            <td>
                <ul>
                    <li th:each="task : ${goal.tasks}" th:text="${task.title}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/goals/update/{id}(id=${goal.goalId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/goals/delete/{id}(id=${goal.goalId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
